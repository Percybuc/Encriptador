<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="./asset/logo_encriptador.png" type="image/png">
    <meta name="description" content="Podrás encriptar tu texto para que nadie lo descifre">
    <meta name="keywords" content="encriptador, texto">
    <meta name="author" content="Percy Buendia">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
        <img title="Logo de Percy Buendia" class="header-logo" src="./asset/Logo.png" alt="">
    </header>
    
    <main class="main">
        <section class="encriptador">
            <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>
            <div class="indicaciones">
                <p id="indicacion" class="indicaciones-texto"><span></span>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="boton btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="encriptado">
            <textarea class="mensaje" cols="30"  rows="10" disabled></textarea>
            <div class="copiar-msj">
                <button onclick="copiarTexto()" class="boton btn-copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="footer">
            <p class="footer-text">Creado por Percy Buendia</p>
            <a target="_blank" class="footer-text" href="https://www.linkedin.com/in/percy-buendia-524712166/">Linkedin</a>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
